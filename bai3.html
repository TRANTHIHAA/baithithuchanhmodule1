<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=7;
    document.write(isFibonacci(num));
  function isFibonacci(int) {
      let f1=0;
      let f2=1;
      let count=false;
      for(let i=0; i<=int;i++) {
          let f3=f1+f2;
          if(int==f1|| int==f2 || int==f3) {
              count=true;
          }
          f1=f2;
          f2=f3;
      }
      return count;
  }

</script>
</body>
</html>
